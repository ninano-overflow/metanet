<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="w-full mx-auto h-full relative flex items-center">
      <div class="border border-blue-500 w-4/5 mx-auto h-3/5 relative">
        <div class="px-12 pt-8 pb-4 flex flex-col gap-y-4">
          <p class="flex flex-row gap-x-2">
            <span class="w-32">1. 프로젝트명</span>
            <span class="w-96 border-l border-r border-black rounded-sm"></span>
          </p>

          <p class="flex flex-row gap-x-2">
            <span class="w-32">2. 프로젝트 설명</span>
            <span class="w-96 border-l border-r border-black rounded-sm"></span>
          </p>
          <p class="flex flex-row gap-x-2">
            <span class="w-32">3. 과제명 </span>
            <span class="w-96 border-l border-r border-black rounded-sm"></span>
            <button class="flex border border-gray-500 px-8 rounded-lg">
              과제선택
            </button>
          </p>
          <p class="flex flex-row gap-x-2">
            <span class="w-32">4. 모델명</span>
            <span class="w-96 border-l border-r border-black rounded-sm"></span>
            <button class="flex border border-gray-500 px-8 rounded-lg">
              모델선택
            </button>
          </p>
          <p class="flex flex-row gap-x-2">
            <span class="w-32">5. Label</span>
            <span class="w-48 border-l border-r border-black rounded-sm"></span>
          </p>
          <p class="flex flex-row gap-x-2">
            <span class="w-32">6. 작업자</span>
            <span class="w-48 border-l border-r border-black rounded-sm"></span>
            <button class="flex border border-gray-500 px-8 rounded-lg">
              작업자선택
            </button>
          </p>
          <p class="flex flex-col gap-y-4 pt-4">
            <span class="w-32">7. 파일선택</span>
            <p class="flex flex-wrap gap-x-32 pl-16">
                <span class="">My Computer</span>
                <span class="">My Space</span>
                <span class="">My NAMU HUB</span>
            </p>
          </p>
          <div
            class="flex flex-wrap mx-auto gap-x-16 absolute bottom-4 self-center"
          >
            <button
              class="flex-auto border border-gray-500 px-16 py-2 rounded-lg"
            >
              생 성
            </button>
            <button
              class="flex-auto border border-gray-500 px-16 py-2 rounded-lg"
            >
              취 소
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
